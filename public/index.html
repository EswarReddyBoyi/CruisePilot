<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cruise Ship Management</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* -------------------- Navbar -------------------- */

/* -------------------- Container -------------------- */
.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255,255,255,0.95);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* -------------------- Tabs -------------------- */
.tabs {
    display: flex;
    margin-bottom: 15px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}
.tab {
    flex: 1;
    padding: 12px;
    text-align: center;
    cursor: pointer;
    background-color: #f0f0f0;
    transition: 0.3s;
    font-weight: bold;
}
.tab.active {
    background-color: #002147;
    color: #fff;
}

/* -------------------- Form -------------------- */
.form-container input, .form-container select, .form-container button {
    width: 90%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
}
.form-container button {
    background-color: #002147;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
.form-container button:hover {
    background-color: #97b0d8;
    color: #000;
}
.forgot-password {
    display: block;
    margin-top: 8px;
    cursor: pointer;
    color: #002147;
    text-decoration: underline;
    font-size: 0.9em;
}
.forgot-password:hover {
    color: #97b0d8;
}

.system-title {
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
    color: #002147;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}


/* -------------------- Responsive -------------------- */
@media(max-width: 500px){
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
    .navbar .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 5px;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <img src="images/logo.png" alt="Cruise Logo">
        
    </div>
    <div class="nav-links">
        <a href="index.html">ÔπèìäùÔπèìÇÅÔπè</a>
    </div>
</div>

<!-- Login/Signup Container -->
<div class="container">
    <h1 class="system-title">Cruise Ship Management System</h1>
    <div class="tabs">
        
        <div id="loginTab" class="tab active">Login</div>
        <div id="signupTab" class="tab">Sign Up</div>
    </div>

    <div class="form-container">
        
        <!-- Login Form -->
        <div id="loginForm">
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passwordLogin" placeholder="Password">
            <select id="roleLogin">
                <option value="voyager">Voyager</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="chef">Head-Cook</option>
                <option value="supervisor">Supervisor</option>
            </select>
            <button id="loginBtn">Login</button>
            <span class="forgot-password" id="forgotPassword">Forgot Password?</span>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display:none;">
            <input type="text" id="nameSignup" placeholder="Full Name">
            <input type="email" id="emailSignup" placeholder="Email">
            <input type="password" id="passwordSignup" placeholder="Password">
            <select id="roleSignup">
                <option value="voyager">Voyager</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="chef">Head-Cook</option>
                <option value="supervisor">Supervisor</option>
            </select>
            <button id="signupBtn">Sign Up</button>
        </div>
    </div>
</div>
<!-- Loader Overlay -->
<div id="loaderOverlay">
    <canvas id="shipCanvas"></canvas>
    <img src="images/logoo.png" alt="Loader Logo" class="loader-logo" id="loaderLogo">
</div>
<script>
const canvas = document.getElementById('shipCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const loaderLogo = document.getElementById('loaderLogo');
const navbarLogo = document.querySelector('.navbar .logo img');

let rockets = [];
let ships = [];
let particles = [];
let logoParticles = [];

// ---------------- Load ship images ----------------
const shipImgs = ['images/ship1.png','images/ship2.png','images/ship3.png'].map(src=>{
    const img = new Image();
    img.src = src;
    return img;
});

// ---------------- Rocket ----------------
class Rocket {
    constructor(){
        this.img = shipImgs[Math.floor(Math.random()*shipImgs.length)];
        this.x = Math.random()*canvas.width;
        this.y = canvas.height + 50;
        this.angle = -Math.PI/2 + (Math.random()-0.5)*0.6;
        this.speed = 6 + Math.random()*3;
        this.size = 40;
        this.rotation = Math.random()*Math.PI*2;
        this.rotationSpeed = (Math.random()-0.5)*0.2;
        this.exploded = false;
    }
    update(){
        this.x += this.speed*Math.cos(this.angle);
        this.y += this.speed*Math.sin(this.angle);
        this.angle += (Math.random()-0.5)*0.02;
        this.rotation += this.rotationSpeed;
        if(this.speed*Math.sin(this.angle)>=0 && !this.exploded){
            this.explode();
            this.exploded = true;
        }
    }
    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(this.img,-this.size/2,-this.size/2,this.size,this.size);
        ctx.restore();
    }
    explode(){
        for(let i=0;i<30;i++){
            particles.push(new Particle(this.x,this.y));
        }
    }
}

// ---------------- Particle ----------------
class Particle {
    constructor(x,y){
        this.x=x; this.y=y;
        this.vx=(Math.random()-0.5)*10;
        this.vy=(Math.random()-1.5)*10;
        this.alpha=1;
        this.size=4 + Math.random()*4;
        this.color=`hsl(${Math.random()*360},100%,60%)`;
    }
    update(){
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.03;
    }
    draw(){
        ctx.globalAlpha=this.alpha;
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
        ctx.globalAlpha=1;
    }
}

// ---------------- Logo Particle ----------------
class LogoParticle {
    constructor(x,y,color,size){
        this.x=x; this.y=y;
        this.vx=(Math.random()-0.5)*30;
        this.vy=(Math.random()-0.5)*30;
        this.size=size; this.color=color;
        this.angle=Math.random()*360;
        this.rotationSpeed=(Math.random()-0.5)*30;
        this.targetX=null; this.targetY=null;
    }
    update(){
        if(this.targetX!==null && this.targetY!==null){
            this.x += (this.targetX - this.x)*0.1;
            this.y += (this.targetY - this.y)*0.1;
            this.angle += this.rotationSpeed*0.05;
        } else {
            this.x += this.vx; this.y += this.vy;
            this.vx *=0.9; this.vy *=0.9;
            this.angle += this.rotationSpeed;
        }
    }
    draw(){
        ctx.save();
        ctx.translate(this.x+this.size/2,this.y+this.size/2);
        ctx.rotate(this.angle*Math.PI/180);
        ctx.fillStyle=this.color;
        ctx.fillRect(-this.size/2,-this.size,this.size,this.size*2);
        ctx.restore();
    }
}

// ---------------- Big Ship ----------------
class BigShip {
    constructor(imgSrc){
        this.img=new Image();
        this.img.src=imgSrc;
        this.x = Math.random()*canvas.width;
        this.y = -200;
        this.width = 150;
        this.height = 90;
        this.speedY = 10 + Math.random()*5;
        this.reachedLogo = false;
        this.exploded = false;
    }
update(){
    if(!this.reachedLogo){
        const rect = loaderLogo.getBoundingClientRect();
        let dx = rect.left + rect.width/2 - (this.x + this.width/2);
        let dy = rect.top + rect.height/2 - (this.y + this.height/2);

        // Smoothly move toward logo
        this.x += dx*0.05;
        this.y += dy*0.08 + this.speedY*0.05;

        if(Math.abs(dx)<10 && Math.abs(dy)<10 && !this.exploded){
            this.reachedLogo = true;
            this.explode();     // Trigger particle explosion
            explodeLogo();      // Break the loader logo
        }
    }
}

    draw(){
        ctx.drawImage(this.img,this.x,this.y,this.width,this.height);
    }
    explode(){
        this.exploded = true;
        for(let i=0;i<50;i++){
            particles.push(new Particle(this.x + this.width/2,this.y + this.height/2));
        }
    }
}

// ---------------- Animation Loop ----------------
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Random Rockets
    if(Math.random()<0.03) rockets.push(new Rocket());
    rockets.forEach((r,i)=>{ r.update(); r.draw(); if(r.exploded) rockets.splice(i,1); });

    // Particles
    particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.alpha<=0) particles.splice(i,1); });

    // Logo Particles
    logoParticles.forEach(lp=>{ lp.update(); lp.draw(); });

    // Big Ships
    ships.forEach(ship=>{ ship.update(); ship.draw(); });

    requestAnimationFrame(animate);
}

animate();

function explodeLogo(){
    const rect = loaderLogo.getBoundingClientRect();
    const step = 8;

    for(let x=0;x<rect.width;x+=step){
        for(let y=0;y<rect.height;y+=step){
            let colors=["#002147","silver"];
            let color = colors[Math.floor(Math.random()*colors.length)];
            logoParticles.push(new LogoParticle(rect.left+x,rect.top+y,color,step));
        }
    }

    loaderLogo.style.opacity="0";

    // Reassemble particles at navbar logo after delay
    setTimeout(()=>{
        const navRect = navbarLogo.getBoundingClientRect();
        for(const lp of logoParticles){
            lp.targetX = navRect.left + Math.random()*navRect.width;
            lp.targetY = navRect.top + Math.random()*navRect.height;
        }
        setTimeout(()=>{
            navbarLogo.style.display="block";
            const loader = document.getElementById("loaderOverlay");
            if(loader) loader.remove();

        },2000);
    },1000);
}

// ---------------- Launch Random Big Ships ----------------
setTimeout(()=>{
    for(let i=0;i<4;i++){
        ships.push(new BigShip(shipImgs[i % shipImgs.length].src));
    }
},500);
</script>


<script type="module" src="js/auth.js"></script>

</body>
</html>
